<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DoKels Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Krub:300,400,700" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

  </head>
  <body>
    <div class="grid__main">
      <header id="home">
  <!-- Header & User -->
        <h1>Your<span class="logoLight">App</span><span class="logoTm">TM</span></h1>
        <div class="header__right">
          <a class="header__bell" href="#">
            <svg id="icon-bell" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <path d="M24 18v-8c0-5.5-4.5-10-10-10S4 4.5 4 10v8l-4 8h9.1c.5 2.3 2.5 4 4.9 4s4.4-1.7 4.9-4H28l-4-8zM14 28c-1.3 0-2.4-.8-2.8-2h5.6c-.4 1.2-1.5 2-2.8 2zM3 24l3-6v-8c0-4.4 3.6-8 8-8s8 3.6 8 8v8l3 6H3z" fill="#fff"/>
            </svg>
            <span class="header__bell--badge">3</span>
          </a>
          <div class="header__user">
            <img src="https://github.com/DoKe65.png">
            <div class="user-name">Doris Keller</div>
          </div>
        </div>
      </header>

<!-- Main Navigation  -->
      <nav id="navigationbar">

        <ul>
          <li class="active"><a href="#">
            <img id="icon-dashboard" class="nav__icon" src="icons/icon-dashboard.svg">
          </a></li>
          <li><a href="#charts">
            <img id="icon-visits" class="nav__icon" src="icons/icon-visits.svg">
          </a></li>
          <li><a href="#members">
            <img id="icon-members" class="nav__icon" src="icons/icon-members.svg">
          </a></li>
          <li><a href="#settings">
            <img id="icon-settings" class="nav__icon" src="icons/icon-settings.svg">
          </a></li>
        </ul>
      </nav>

<!-- Dashboard / Main Content -->
      <main id="dashboard" class="grid__content">

<!-- Title and search bar -->
        <div class="spanTwo panel">
          <div  class="panel__title">
            <h2>Dashboard</h2>
          </div>
          <div class="panel__search">
            <input class="panel__search--input" type="text" name="searchbar" id="search" placeholder="Search">
          </div>
        </div>

<!-- Alert -->
        <div class="spanTwo main__alert"><div>Alert</div><button class="close">x</button></div>

<!-- Traffic Chart Title and Navigation -->
        <div id="charts" class="spanTwo main__chart--traffic">
          <div class="traffic__titlebar">
            <h2 class="traffic__titlebar--title">Traffic</h2>
            <nav id="trafficNavigation" class="traffic__titlebar--nav">
              <ul>
                <li id="hourly"><a href="#">Hourly</a></li>
                <li id="daily"><a href="#">Daily</a></li>
                <li id="weekly" class="active"><a href="#">Weekly</a></li>
                <li id="monthly"><a href="#">Monthly</a></li>
              </ul>
            </nav>
          </div>

<!-- Traffic Chart -->
          <div class="traffic__container">
            <canvas id="traffic"></canvas>
          </div>
        </div>

<!-- Daily Chart -->
        <div class="spanOne main__chart--daily">
          <h2 class="traffic__titlebar--title">Daily Traffic</h2>
          <canvas id="dailyTraffic"></canvas>
        </div>

<!-- Mobile Chart -->
        <div class="spanOne main__chart--mobile">
          <h2 class="traffic__titlebar--title">Mobile Users</h2>
          <canvas id="mobileUsers"></canvas>
        </div>

<!-- Social Stats Widgets -->
        <div class="spanTwo main__social">Social Stats</div>

<!-- New Members -->
        <div id="members" class="spanOne main__members--new">New Members</div>

<!-- Recent Activities -->
        <div class="spanOne main__members--recent">Recent Activity</div>

<!-- Message to Users and User Search -->
        <div class="spanOne main__form">Message User</div>

<!-- Settings -->
        <div id="settings" class="spanOne main__settings">Settings</div>
      </main>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
